<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Username" required></ion-input>
      <ion-input placeholder="Password" type="password" required></ion-input>
    </ion-card-content>
    <ion-footer>
      <ion-button (click)="login()">Login</ion-button>
    </ion-footer>
  </ion-card>
</ion-content>
