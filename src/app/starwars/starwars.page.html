<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Starwars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Starwars</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list inset="true">
    <ion-item-sliding *ngFor="let user of starWars">
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="Starwars's avatar" src="../../assets/files/{{ user.image }}" />
        </ion-avatar>
        <ion-label>{{ user.name }}</ion-label>
        <p>{{ user.description }}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
