<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Starwars</ion-title>
      <ion-searchbar [debounce]="500" aria-placeholder="Search customers" (ionInput)="foundStarWars($event)" placeholder="Search starwars"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Starwars</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Se puede hacer por la nueva directiva o por la angigua usando *ngIf -->
  @if (permisos){
  <ion-list inset="true">
    <ion-item-sliding *ngFor="let user of searchText">
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="Starwars's avatar" src="../../assets/files/{{ user.image }}" />
        </ion-avatar>
        <ion-label>{{ user.name }}</ion-label>
        <p>{{ user.description }}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  } @else {
  <div class="container card">
    <ion-label class="label">You don't have permissions</ion-label>
  </div>
  }

</ion-content>
