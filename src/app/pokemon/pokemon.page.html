<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Cargando pokémon...</p>
  </div>

  <!-- Lista de pokémon -->
  <ion-grid>
    @if(!loading){
      @for (pokemon of pokemonList; track pokemon) {
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4">
          <ion-card [routerLink]="['/pokemon-selected', pokemon.id]">
            <ion-card-header>
              <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
              <!-- Debugging temporal: mostrar el ID -->
              <ion-card-subtitle>Pokédex #{{ pokemon.id }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      }
    }
  </ion-grid>

  <!-- Detalle del pokémon seleccionado -->
</ion-content>
