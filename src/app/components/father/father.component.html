<div class="container">
  <h1>Padre: {{title}} </h1>
  <h2>Hola, soy el padre</h2>
  <p>Texto recibido del hijo: {{ texto }}</p>


  <!-- [(ngModel)] envia los datos puesto del formulario y se necesita importar formsModule-->
  <!-- [(ngModel)] es como el name que envía al ts tratanod esas variables -->
  <ion-input label="Nombre" label-placement="floating" fill="outline" [(ngModel)]="nombre"></ion-input>
  <ion-input label="Apellido" label-placement="floating" fill="outline" [(ngModel)]="apellido"></ion-input>
  <ion-input label="Número documento" label-placement="floating" fill="outline" [(ngModel)]="numero_documento"></ion-input>
  <ion-input label="Edad" label-placement="floating" fill="outline" [(ngModel)]="edad"></ion-input>

  

  <!-- El componente hijo RECIBE datos del padre -->
  <!-- El hijo recibe los datos del padre y los muestra en su template -->
  <!-- El hijo es como una plantilla a rellenar los datos que le envia el padre a traves de sus propiedades -->
  <app-child
  [title]="title"
  [nombre]="nombre"
  [apellido]="apellido"
  [numero_documento]="numero_documento"
  [edad]="edad"
  (textChange)="texto = $event"
  ></app-child>
</div>
