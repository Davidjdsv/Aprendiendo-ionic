<ion-button id="open-action-sheet">Open</ion-button>
<ion-action-sheet
aria-labelledby="action-buttons"
  trigger="open-action-sheet"
  header="Test buttons"
  subHeader="Click on any button below to see action"
  [buttons]="actionSheetButtons"
  (didDismiss)="logResult($event)"
></ion-action-sheet>
