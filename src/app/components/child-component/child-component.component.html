<!-- COMPONENTE HIJO: Solo muestra los datos recibidos del padre -->
<ion-list>
  <ion-item>
    <ion-label>
      <h3>ID: {{ id }}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>Nombre: {{ name || 'Sin nombre' }}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>Apellido: {{ lastname || 'Sin apellido' }}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>Edad: {{ age || 'Sin edad' }}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>Rol: {{ role || 'Sin rol' }}</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="quote">
    <ion-label>
      <h3>Cita: {{ quote }}</h3>
    </ion-label>
  </ion-item>
</ion-list>

<ion-button id="present-alert-child">More info (Hijo)</ion-button>
<ion-alert
  trigger="present-alert-child"
  header="Hijo - Hi {{ name }} {{ lastname }}!"
  subHeader="Your age is {{ age }}"
  message="And your role is {{ role }} and your id is {{ id }}"
></ion-alert>
