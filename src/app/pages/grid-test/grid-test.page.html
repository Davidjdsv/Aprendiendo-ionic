<app-shared-menu
  [showMenu]="true"
  [color]="'primary'"
  [title]="'father-and-son'"
>
</app-shared-menu>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-padding-vertical ion-margin">
      <ion-card-title>Grid Test</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid [fixed]="true">
        <ion-row class="ion-justify-content-around ion-margin">
          <ion-col size="auto" class="ion-align-self-center">
            <ion-item lines="none">
              <ion-thumbnail>
                <img
                  alt="Silhouette of a person's head"
                  src="https://ionicframework.com/docs/img/demos/avatar.svg"
                />
              </ion-thumbnail>
            </ion-item>
          </ion-col>

          <ion-col size="auto">
            <ion-item lines="none">
              <ion-label>Nombre: Prueba</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Celular: 1234567890</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Correo: prueba@example.com</ion-label>
            </ion-item>
          </ion-col>

          <ion-col size="auto">
            <ion-item lines="none">
              <ion-label>País: Colombia</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Ciudad: Tuluá</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Dirección: Calle Falsa 123</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
